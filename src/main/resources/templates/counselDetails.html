    footer {

      bottom: 0;

      text-align: left;

      color: white;

    .title2 {
      background-color: rgb(40,40,40);

    #left{
      width: 200px;
      float: left;

    #right{
      margin-left: 200px;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 70%;
    }

    .menu {
      margin-top: 10px;
      width: 150px;
      height: 20%;
      background-color: #aaaaaa;
      padding-top: 20px;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
    }

    .menu a {
      color: rgba(17, 14, 14, 0.99);
      text-decoration: none;
      padding: 15px 20px;
      display: block;
      transition: background-color 0.3s ease;
    }

    .menu a:hover {
      background-color: #1a73e8;
    }

    /* Added styles for Naver-like feel */
    h2 {
      color: #1a73e8;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    th, td {
      border: 1px solid #dee2e6;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #1a73e8;
      color: #ffffff;
    }

    tbody tr:hover {
      background-color: #f8f9fa;
      cursor: pointer;
    }

    a {
      text-decoration: none;
      color: #1a73e8;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }

<body> <!-- Google 폰트 및 배경색 적용 -->
<div class="title2">
  금융 홈페이지에 오신 걸 환영합니다!
</div>

<header th:replace="~{header :: header}">
  헤더 삽입부
  <hr>
</header>

<div class="container">
  <div id="left">
    <div class="menu">
      <nav>
        <a href="/counsels/list">대출 상담 신청</a>
        <a href="/applications/list">대출 신청</a>
      </nav>
    </div>
  </div>
  <div id="right">
    <div>
      <p th:text="'Name: ' + ${counselDetails.name}"></p>
      <p th:text="'Cell Phone: ' + ${counselDetails.cellPhone}"></p>
      <p th:text="'Email: ' + ${counselDetails.email}"></p>
      <p th:text="'Memo: ' + ${counselDetails.memo}"></p>
      <p th:text="'Address: ' + ${counselDetails.address}"></p>
      <p th:text="'Address Detail: ' + ${counselDetails.addressDetail}"></p>
      <p th:text="'Zip Code: ' + ${counselDetails.zipCode}"></p>

      <a th:href="@{/counsels/update/{counselId}(counselId=${counselDetails.counselId})}" class="btn btn-primary">수정</a>
      <form th:action="@{/counsels/delete/{counselId}(counselId=${counselDetails.counselId})}" method="post" id="deleteForm">
        <button type="submit" class="btn btn-danger" onclick="return confirm('정말 삭제하겠습니까??')">삭제</button>
      </form>

      <a th:href="@{/counsels/list}">Back to Counsel List</a>
  </div>
</div>
</div>

<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script>
  window.onload = function() {
    document.getElementById("address_kakao").addEventListener("click", function(){
      new daum.Postcode({
        oncomplete: function(data) {
          document.getElementById("address_kakao").value = data.address;
        }
      }).open();
    });
  }
</script>
