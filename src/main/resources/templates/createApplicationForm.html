<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Loan Application</title>
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
      color: #333;
      line-height: 1.6;
    }

    header {
      background-color: #03c75a;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 24px;
    }

    .container {
      width: 50%;
      margin: 20px auto;
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 8px;
      font-weight: bold;
    }

    input {
      padding: 12px;
      margin-bottom: 16px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
    }

    button {
      background-color: #03c75a;
      color: white;
      padding: 14px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 18px;
    }
  </style>
</head>
<body>
<header>
  <h1>Create Loan Application</h1>
</header>

<div class="container">
  <form action="/applications" method="post" enctype="multipart/form-data">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="cellPhone">Cell Phone:</label>
    <input type="text" id="cellPhone" name="cellPhone" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="hopeAmount">Hope Amount:</label>
    <input type="number" id="hopeAmount" name="hopeAmount" required>

    <label for="file">File:</label>
    <input type="file" id="file" name="file">

    <button type="submit">Submit Application</button>
  </form>
</div>
</body>
</html>
