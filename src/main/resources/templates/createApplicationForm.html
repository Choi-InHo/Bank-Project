<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Application</title>
  <link rel="stylesheet" href="https://cdn.rawgit.com/innks/NanumSquareRound/gh-pages/nanumsquareround.min.css">
  <style>
    body {
      font-family: 'NanumSquareRound', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #2db400;
      color: white;
      padding: 1em;
      text-align: center;
    }

    section {
      margin: 2em;
      text-align: center;
    }

    form {
      display: inline-block;
      text-align: left;
      margin-top: 1em;
      background-color: white;
      padding: 2em;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 0.5em;
      font-weight: bold;
    }

    input {
      width: calc(100% - 12px);
      padding: 0.5em;
      margin-bottom: 1em;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background-color: #2db400;
      color: white;
      padding: 10px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      border: none;
      border-radius: 4px;
    }

    button:hover {
      background-color: #228c00;
    }

    a {
      display: inline-block;
      background-color: #4285f4;
      color: white;
      padding: 10px;
      text-align: center;
      text-decoration: none;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 4px;
    }

    a:hover {
      background-color: #2d5ba3;
    }
  </style>
</head>
<body>
<header>
  <h1>Create Application</h1>
</header>

<section>
  <form th:action="@{/applications}" method="post" th:object="${application}">
    <label for="name">Name:</label>
    <input type="text" id="name" th:field="*{name}" required>

    <label for="cellPhone">Cell Phone:</label>
    <input type="text" id="cellPhone" th:field="*{cellPhone}" required>

    <label for="email">Email:</label>
    <input type="text" id="email" th:field="*{email}" required>

    <label for="hopeAmount">Hope Amount:</label>
    <input type="number" id="hopeAmount" th:field="*{hopeAmount}" required>

    <!-- Add more fields as needed -->

    <button type="submit">Create</button>
  </form>

  <a th:href="@{/applications}" class="button">Back to List</a>
</section>
</body>
</html>
