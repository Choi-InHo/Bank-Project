<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Register Massage Chair</title>
</head>
<body>

<h2>Register Massage Chair</h2>

<form th:action="@{/massage-chair/register}" method="post">
  <label for="prodGrpId">Product Group ID:</label>
  <input type="text" id="prodGrpId" name="prodGrpId" required>

  <label for="productId">Product ID:</label>
  <input type="text" id="productId" name="productId" required>

  <label for="price">Price:</label>
  <input type="text" id="price" name="price" required>

  <!-- 추가된 입력 필드 -->
  <label for="imageUrl">Image URL:</label>
  <input type="text" id="imageUrl" name="imageUrl">

  <label for="productUrl">Product URL:</label>
  <input type="text" id="productUrl" name="productUrl">

  <button type="submit">Register</button>
</form>

</body>
</html>
