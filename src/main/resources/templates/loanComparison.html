<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loan Comparison</title>
</head>
<body>

<h1>Loan Comparison</h1>

<form method="post" th:action="@{/products/compare}">
  <label for="bankName">Bank Name:</label>
  <input type="text" id="bankName" name="bankName" th:value="${keyword}" required>
  <button type="submit">Compare</button>
</form>

<!-- 결과 표시 -->
<div th:if="${keywordInfo != null}">
  <h2 th:text="${'Comparison Results for ' + keywordInfo.keyword}"></h2>
  <table>
    <thead>
    <tr>
      <th>Product Group ID</th>
      <th>Product ID</th>
      <th>Price</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="productGrp : ${keywordInfo.productGrpList}">
      <td th:text="${productGrp.prodGrpId}"></td>
      <td th:each="product : ${productGrp.productList}" th:text="${product.productId}"></td>
      <td th:each="product : ${productGrp.productList}" th:text="${product.price}"></td>
    </tr>
    </tbody>
  </table>
</div>

</body>
</html>
