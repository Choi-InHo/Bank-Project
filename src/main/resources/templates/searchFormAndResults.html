<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Uno Kim">
    <title>게시판 페이지</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="/css/search-bar.css" rel="stylesheet">
    <link href="/css/articles/table-header.css" rel="stylesheet">
    <style>
        footer {
            width: 100%;
            height: 50px;
            bottom: 0;
            position: fixed;
            background: rgb(40, 40, 40);
            color: white;
            text-align: left;
            padding: 10px;
            display: flex;
            justify-content: space-between;
        }

        footer a {
            color: white;
            text-decoration: none;
            margin-left: 10px;
        }
        .title2 {
            background-color: rgb(40,40,40);
            color: #ffffff;
            text-align: center;
            font-size: 2em;
            font-weight: bold;
        }
        #left{
            width: 200px;
            float: left;
        }
        #right{
            margin-left: 200px;
            padding: 20px;
        }

        .menu {
            margin-top: 10px;
            width: 150px;
            height: 20%;
            background-color: #aaaaaa;
            padding-top: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        .menu a {
            color: rgba(17, 14, 14, 0.99);
            text-decoration: none;
            padding: 15px 20px;
            display: block;
            transition: background-color 0.3s ease;
        }

        .menu a:hover {
            background-color: #1a73e8;
        }

        /* Added styles for Naver-like feel */
        #right {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }



        /* 검색 폼 스타일 */
        form {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            margin-right: 10px;
        }

        input[type="text"] {
            padding: 5px;
            margin-right: 10px;
        }

        button {
            padding: 5px 10px;
            background-color: #1a73e8;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        /* 검색 결과 테이블 스타일 */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        /* 메시지 영역 스타일 */
        td[colspan="3"] {
            font-style: italic;
            color: #777;
        }
    </style>
</head>

<body> <!-- Google 폰트 및 배경색 적용 -->
<div class="title2">
    금융 홈페이지에 오신 걸 환영합니다!
</div>

<header th:replace="~{header :: header}">
    헤더 삽입부
    <hr>
</header>

<div class="container">
    <div id="left">
        <div class="menu">
            <nav>
                <a href="/massage-chair/search">대출 상품 비교</a>
            </nav>
        </div>
    </div>
    <div id="right">
        은행을 검색하시면, 금리순으로 대출 상품을 보여드립니다.
        <form th:action="@{/massage-chair/search}" method="post">
            <label for="keyword">은행 검색:</label>
            <input type="text" id="keyword" name="keyword">

            <button type="submit">검색</button>
        </form>

        <h2>검색 결과</h2>

        <table border="1">
            <thead>
            <tr>
                <th>대출 상품</th>
                <th>은행</th>
                <th>금리</th>
            </tr>
            </thead>
            <tbody>
            <!-- Check if products is not empty before iterating -->
            <th:block th:if="${not #lists.isEmpty(products)}">
                <tr th:each="product : ${products}">
                    <td th:text="${product.productId}"></td>
                    <td th:text="${product.prodGrpId}"></td>
                    <td th:text="${product.price}"></td>
                </tr>
            </th:block>
            <!-- Display a message when no products are found -->
            <th:block th:if="${#lists.isEmpty(products)}">
                <tr>
                    <td colspan="3">원하시는 은행의 대출 상품이 없습니다.</td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>
</div>

<footer>
    <div>© 은행 프로젝트</div>
    <div><a href="/">home</a></div>
    <hr>
</footer>
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script>
    window.onload = function() {
        document.getElementById("address_kakao").addEventListener("click", function(){
            new daum.Postcode({
                oncomplete: function(data) {
                    document.getElementById("address_kakao").value = data.address;
                }
            }).open();
        });
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
