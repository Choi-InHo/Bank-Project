<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Update Application</title>
  <!-- 네이버 스타일 CSS 링크 또는 스타일링 코드를 추가하세요 -->
  <link rel="stylesheet" href="https://static.nid.naver.com/ui/wsg/ui/wsg.nhn?path=/static/smart/naver_webfont_v170623.css"/>
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #f5f5f5;
      margin: 20px;
    }

    h2 {
      color: #03c75a;
    }

    form {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #dcdcdc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    input[type="submit"] {
      background-color: #03c75a;
      color: #ffffff;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h2>Update Application</h2>

<form th:action="@{/applications/update/{applicationId}(applicationId=${applicationId})}" method="post">

  <!-- Hidden field for the applicationId -->
  <input type="hidden" name="applicationId" th:value="${applicationId}"/>

  <!-- Application Information -->
  <div>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" th:value="${applicationDetails.name}" required/>
  </div>
  <div>
    <label for="cellPhone">Cell Phone:</label>
    <input type="text" id="cellPhone" name="cellPhone" th:value="${applicationDetails.cellPhone}" required/>
  </div>
  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" th:value="${applicationDetails.email}" required/>
  </div>
  <div>
    <label for="hopeAmount">Hope Amount:</label>
    <input type="number" id="hopeAmount" name="hopeAmount" th:value="${applicationDetails.hopeAmount}" required/>
  </div>

  <!-- Submit Button -->
  <div>
    <input type="submit" value="Update"/>
  </div>
</form>

<!-- 네이버 스타일 JS 링크 또는 스크립트 코드를 추가하세요 -->

</body>
</html>
