<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Add necessary meta tags, styles, and links here -->
</head>
<body>
<header>
  <h1>Update Application</h1>
</header>

<section>
  <form th:action="@{/applications/update/{applicationId}}" method="post" th:object="${application}">
    <label for="name">Name:</label>
    <input type="text" id="name" th:field="*{name}" required>

    <label for="cellPhone">Cell Phone:</label>
    <input type="text" id="cellPhone" th:field="*{cellPhone}" required>

    <label for="email">Email:</label>
    <input type="text" id="email" th:field="*{email}" required>

    <label for="hopeAmount">Hope Amount:</label>
    <input type="number" id="hopeAmount" th:field="*{hopeAmount}" required>

    <!-- Add more fields as needed -->

    <button type="submit">Update</button>
  </form>

  <a th:href="@{/applications/{applicationId}}" class="button">Cancel</a>
</section>
</body>
</html>
