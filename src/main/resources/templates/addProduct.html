<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Product</title>
</head>
<body>

<h1>Add Product</h1>

<form method="post" th:object="${product}" th:action="@{/products/add}">
  <label for="productId">Product ID:</label>
  <input type="text" id="productId" name="productId" th:field="*{productId}" required><br>
  <label for="prodGrpId">Product Group ID:</label>
  <input type="text" id="prodGrpId" name="prodGrpId" th:field="*{prodGrpId}" required><br>
  <label for="price">Price:</label>
  <input type="number" id="price" name="price" th:field="*{price}" required><br>
  <button type="submit">Add Product</button>
</form>

</body>
</html>
