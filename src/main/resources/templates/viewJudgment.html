<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- (이하 동일) -->
</head>
<body>
<header>
  <h1>Judgment Details</h1>
</header>

<div class="container">
  <!-- Judgment 정보 출력 -->
  <table>
    <tbody>
    <tr>
      <th>Judgment ID</th>
      <td th:text="${judgment.judgmentId}"></td>
    </tr>
    <tr>
      <th>Application ID</th>
      <td th:text="${judgment.applicationId}"></td>
    </tr>
    <tr>
      <th>심사자</th>
      <td th:text="${judgment.name}"></td>
    </tr>
    <tr>
      <th>승인 금액</th>
      <td th:text="${judgment.approvalAmount}"></td>
    </tr>
    <tr>
      <th>생성 일자</th>
      <td th:text="${judgment.createdAt}"></td>
    </tr>
    <tr>
      <th>수정 일자</th>
      <td th:text="${judgment.updatedAt}"></td>
    </tr>
    <!-- 다른 Judgment 정보도 필요에 따라 추가 -->
    </tbody>
  </table>
</div>

</body>
</html>
