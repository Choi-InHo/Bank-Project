<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counsel Management</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<div class="container mt-5">
    <h2>Counsel Management</h2>

    <!-- Create Form -->
    <form id="createForm">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" required>
        </div>
        <div class="form-group">
            <label for="cellPhone">Cell Phone:</label>
            <input type="text" class="form-control" id="cellPhone" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" required>
        </div>
        <div class="form-group">
            <label for="memo">Memo:</label>
            <textarea class="form-control" id="memo"></textarea>
        </div>
        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" class="form-control" id="address">
        </div>
        <div class="form-group">
            <label for="addressDetail">Address Detail:</label>
            <input type="text" class="form-control" id="addressDetail">
        </div>
        <div class="form-group">
            <label for="zipCode">Zip Code:</label>
            <input type="text" class="form-control" id="zipCode">
        </div>
        <button type="submit" class="btn btn-primary">Create Counsel</button>
    </form>

    <hr>

    <!-- Display Counsel List -->
    <h3>Counsel List</h3>
    <ul id="counselList" class="list-group"></ul>
</div>

<!-- Bootstrap JS and jQuery -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

<script>
    $(document).ready(function () {
        // Load Counsel List on page load
        loadCounselList();

        // Submit create form
        $('#createForm').submit(function (event) {
            event.preventDefault();
            const data = {
                name: $('#name').val(),
                cellPhone: $('#cellPhone').val(),
                email: $('#email').val(),
                memo: $('#memo').val(),
                address: $('#address').val(),
                addressDetail: $('#addressDetail').val(),
                zipCode: $('#zipCode').val(),
            };
            createCounsel(data);
        });
    });

    // Function to load Counsel List
    function loadCounselList() {
        $.get('/counsels', function (data) {
            displayCounselList(data);
        });
    }

    // Function to create Counsel
    function createCounsel(data) {
        $.post('/counsels', data, function () {
            loadCounselList();
            clearCreateForm();
        });
    }

    // Function to display Counsel List
    function displayCounselList(counsels) {
        const listContainer = $('#counselList');
        listContainer.empty();
        counsels.forEach(counsel => {
            listContainer.append(`<li class="list-group-item">${counsel.name} - ${counsel.email} <button class="btn btn-danger btn-sm float-right" onclick="deleteCounsel(${counsel.counselId})">Delete</button></li>`);
        });
    }

    // Function to clear Create Form
    function clearCreateForm() {
        $('#name').val('');
        $('#cellPhone').val('');
        $('#email').val('');
        $('#memo').val('');
        $('#address').val('');
        $('#addressDetail').val('');
        $('#zipCode').val('');
    }

    // Function to delete Counsel
    function deleteCounsel(counselId) {
        $.ajax({
            url: `/counsels/${counselId}`,
            type: 'DELETE',
            success: function () {
                loadCounselList();
            }
        });
    }
</script>

</body>
</html>
