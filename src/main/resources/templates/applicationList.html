<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="Uno Kim">
  <title>게시판 페이지</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link href="/css/search-bar.css" rel="stylesheet">
  <link href="/css/articles/table-header.css" rel="stylesheet">
  <style>
    footer {
      width: 100%;
      height: 50px;
      bottom: 0;
      position: fixed;
      background: rgb(40, 40, 40);
      color: white;
      text-align: left;
      padding: 10px;
      display: flex;
      justify-content: space-between;
    }

    footer a {
      color: white;
      text-decoration: none;
      margin-left: 10px;
    }
    .title2 {
      background-color: rgb(40,40,40);
      color: #ffffff;
      text-align: center;
      font-size: 2em;
      font-weight: bold;
    }
    #left{
      width: 200px;
      float: left;
    }
    #right{
      margin-left: 200px;
      padding: 20px;
    }

    .menu {
      margin-top: 10px;
      width: 150px;
      height: 20%;
      background-color: #aaaaaa;
      padding-top: 20px;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
    }

    .menu a {
      color: rgba(17, 14, 14, 0.99);
      text-decoration: none;
      padding: 15px 20px;
      display: block;
      transition: background-color 0.3s ease;
    }

    .menu a:hover {
      background-color: #1a73e8;
    }

    /* Added styles for Naver-like feel */
    #right {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }




    a {
      text-decoration: none;
      color: #1a73e8;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }


    h1 {
      color: #007bff;
      text-align: center;
    }

    label {
      display: block;
      margin-top: 10px;
      color: #555;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #4CAF50;
      color: white;
    }

    tr:hover {
      background-color: #f5f5f5;
    }



  </style>
</head>

<body> <!-- Google 폰트 및 배경색 적용 -->
<div class="title2">
  금융 홈페이지에 오신 걸 환영합니다!
</div>

<header th:replace="~{header :: header}">
  헤더 삽입부
  <hr>
</header>

<div class="container">
  <div id="left">
    <div class="menu">
      <nav>
        <a href="/counsels/list">대출 상담 신청</a>
        <a href="/applications/list">대출 신청</a>
      </nav>
    </div>
  </div>
  <div id="right">
    <div class="container">
      <h2>대출 신청 목록</h2>
      <table>
        <thead>
        <tr>
          <th>NO</th>
          <th>신청인</th>
          <th>번호</th>
          <th>Email</th>
          <th>희망 금액</th>
          <th>신청 날짜</th>
          <th>Contracted At</th>
          <th>세부내용</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="app : ${applications}">
          <td th:text="${app.applicationId}"></td>
          <td th:text="${app.name}"></td>
          <td th:text="${app.cellPhone}"></td>
          <td th:text="${app.email}"></td>
          <td th:text="${app.hopeAmount}"></td>
          <td th:text="${app.appliedAt}"></td>
          <td th:text="${app.contractedAt}"></td>
          <!-- 'application' 변수명을 'app'으로 변경 -->
          <td><a th:href="@{'/applications/' + ${app.applicationId}}">Details</a></td>
        </tr>

        </td>
        </tr>
        </tbody>
      </table>

      <button onclick="location.href='/applications/create'">신청서 생성</button>
    </div>

  </div>
</div>

<footer>
  <div>© 은행 프로젝트</div>
  <div><a href="/">home</a></div>
  <hr>
</footer>
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script>
  window.onload = function() {
    document.getElementById("address_kakao").addEventListener("click", function(){
      new daum.Postcode({
        oncomplete: function(data) {
          document.getElementById("address_kakao").value = data.address;
        }
      }).open();
    });
  }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
