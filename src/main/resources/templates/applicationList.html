<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>대출 신청 목록</title>
  <style>
    body {
      font-family: 'Nanum Gothic', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }

    header {
      background-color: #2db400;
      color: white;
      padding: 15px;
      text-align: center;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      background-color: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #4CAF50;
      color: white;
    }

    tr:hover {
      background-color: #f5f5f5;
    }

    button {
      background-color: #2db400;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #1d8e00;
    }
  </style>
</head>
<body>
<header>
  <h1>대출 신청 목록</h1>
</header>

<div class="container">
  <table>
    <thead>
    <tr>
      <th>Application ID</th>
      <th>Name</th>
      <th>Cell Phone</th>
      <th>Email</th>
      <th>Hope Amount</th>
      <th>Applied At</th>
      <th>Contracted At</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
        <tr th:each="app : ${applications}">
          <td th:text="${app.applicationId}"></td>
          <td th:text="${app.name}"></td>
          <td th:text="${app.cellPhone}"></td>
          <td th:text="${app.email}"></td>
          <td th:text="${app.hopeAmount}"></td>
          <td th:text="${app.appliedAt}"></td>
          <td th:text="${app.contractedAt}"></td>
          <!-- 'application' 변수명을 'app'으로 변경 -->
          <td><a th:href="@{'/applications/' + ${app.applicationId}}">Details</a></td>
        </tr>

      </td>
    </tr>
    </tbody>
  </table>

  <button onclick="location.href='/applications/create'">신청서 생성</button>
</div>
</body>
</html>
