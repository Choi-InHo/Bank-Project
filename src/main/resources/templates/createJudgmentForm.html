<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Judgment</title>
    <!-- 필요한 추가 스타일 및 스크립트를 여기에 추가하세요 -->
</head>
<body>
<div class="container">
    <h2>Create Judgment</h2>
    <!-- 심사 추가 폼 작성 -->
    <form th:action="@{'/judgments/create'}" method="post">
        <div class="form-group">
            <label for="applicationId">Application ID:</label>
            <input type="text" class="form-control" id="applicationId" name="applicationId" readonly th:value="${applicationId}" />
        </div>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" name="name" required />
        </div>
        <div class="form-group">
            <label for="approvalAmount">Approval Amount:</label>
            <input type="text" class="form-control" id="approvalAmount" name="approvalAmount" required />
        </div>
        <!-- 필요한 추가 입력 필드를 여기에 추가하세요 -->
        <button type="submit" class="btn btn-primary">저장</button>
    </form>
</div>
</body>
</html>
