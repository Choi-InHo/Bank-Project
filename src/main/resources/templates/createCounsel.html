<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="Uno Kim">
  <title>게시판 페이지</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link href="/css/search-bar.css" rel="stylesheet">
  <link href="/css/articles/table-header.css" rel="stylesheet">
  <style>
    footer {
      width: 100%;
      height: 50px;
      bottom: 0;
      position: fixed;
      background: rgb(40, 40, 40);
      color: white;
      text-align: left;
      padding: 10px;
      display: flex;
      justify-content: space-between;
    }

    footer a {
      color: white;
      text-decoration: none;
      margin-left: 10px;
    }
    .title2 {
      background-color: rgb(40,40,40);
      color: #ffffff;
      text-align: center;
      font-size: 2em;
      font-weight: bold;
    }
    #left{
      width: 200px;
      float: left;
    }
    #right{
      margin-left: 200px;
      padding: 20px;
    }

    .menu {
      margin-top: 10px;
      width: 150px;
      height: 20%;
      background-color: #aaaaaa;
      padding-top: 20px;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
    }

    .menu a {
      color: rgba(17, 14, 14, 0.99);
      text-decoration: none;
      padding: 15px 20px;
      display: block;
      transition: background-color 0.3s ease;
    }

    .menu a:hover {
      background-color: #1a73e8;
    }

    /* Added styles for Naver-like feel */
    #right {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #1a73e8;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    th, td {
      border: 1px solid #dee2e6;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #1a73e8;
      color: #ffffff;
    }

    tbody tr:hover {
      background-color: #f8f9fa;
      cursor: pointer;
    }

    a {
      text-decoration: none;
      color: #1a73e8;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }

    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 400px;
    }

    h1 {
      color: #007bff;
      text-align: center;
    }

    label {
      display: block;
      margin-top: 10px;
      color: #555;
    }

    input,
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      box-sizing: border-box;
      border: 1px solid #ced4da;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      background-color: #007bff;
      color: #fff;
      padding: 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body> <!-- Google 폰트 및 배경색 적용 -->
<div class="title2">
  금융 홈페이지에 오신 걸 환영합니다!
</div>

<header th:replace="~{header :: header}">
  헤더 삽입부
  <hr>
</header>

<div class="container">
  <div id="left">
    <div class="menu">
      <nav>
        <a href="/counsels/list">대출 상담 신청</a>
      </nav>
    </div>
  </div>
  <div id="right">
    <form th:action="@{/counsels/create}" method="post" th:object="${counselDetails}">
      <h1>Create New Counsel</h1>

      <label for="name">Name:</label>
      <input type="text" id="name" th:field="*{name}" placeholder="Name"/>

      <label for="cellPhone">Cell Phone:</label>
      <input type="text" id="cellPhone" th:field="*{cellPhone}" placeholder="Cell Phone"/>

      <label for="email">Email:</label>
      <input type="text" id="email" th:field="*{email}" placeholder="Email"/>

      <label for="memo">Memo:</label>
      <textarea id="memo" th:field="*{memo}" placeholder="Memo"></textarea>

      <label for="address">Address:</label>
      <input type="text" id="address" th:field="*{address}" placeholder="Address"/>

      <label for="addressDetail">Address Detail:</label>
      <input type="text" id="addressDetail" th:field="*{addressDetail}" placeholder="Address Detail"/>

      <label for="zipCode">Zip Code:</label>
      <input type="text" id="zipCode" th:field="*{zipCode}" placeholder="Zip Code"/>

      <button type="submit">Create</button>

      <a th:href="@{/counsels/list}">Back to Counsel List</a>
    </form>

  </div>
</div>

<footer>
  <div>© 은행 프로젝트</div>
  <div><a href="/">home</a></div>
  <hr>
</footer>
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script>
  window.onload = function() {
    document.getElementById("address_kakao").addEventListener("click", function(){
      new daum.Postcode({
        oncomplete: function(data) {
          document.getElementById("address_kakao").value = data.address;
        }
      }).open();
    });
  }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
