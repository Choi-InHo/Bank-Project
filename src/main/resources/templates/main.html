<!DOCTYPE HTML>
<html lang="kor">
<head>
    <meta charset="UTF-8">
    <title>Pharmacy Recommendation System</title>

    <!-- 부트스트랩 CSS -->
    <!-- <link rel="stylesheet" href="/css/lib/bootstrap.min.css"> -->

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #007bff;
        }

        .body {
            margin-top: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        #address_kakao {
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <div>
        <h2>Pharmacy Recommendation</h2>
    </div>
    <div class="body">
        <form action="/search" method="post">
            <div class="form-group">
                <p>주소를 입력하시면 주소 기준으로 가까운 약국의 위치 최대 3곳 추천드립니다.</p>
                <label for="address_kakao"></label>
                <input type="text" class="form-control" id="address_kakao" name="address"
                       placeholder="주소(지번 또는 도로명)를 입력하세요. ex) 서울특별시 성북구 종암로 10길" readonly>
            </div>
            <div>
                <button type="submit" class="btn btn-primary" id="btn-save">Search</button>
            </div>
        </form>
    </div>
</div>

<!-- Kakao 우편번호 서비스 -->
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script>
    window.onload = function() {
        document.getElementById("address_kakao").addEventListener("click", function(){
            new daum.Postcode({
                oncomplete: function(data) {
                    document.getElementById("address_kakao").value = data.address;
                }
            }).open();
        });
    }
</script>

<!-- 부트스트랩 JS, jQuery -->
<!-- <script src="/js/lib/jquery.min.js"></script> -->
<!-- <script src="/js/lib/bootstrap.min.js"></script> -->

</body>
</html>
