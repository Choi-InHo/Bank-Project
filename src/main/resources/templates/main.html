<body> <!-- Google 폰트 및 배경색 적용 -->
<div class = "title2">
    금융 홈페이지에 오신 걸 환영합니다!
</div>

<header th:replace="~{header :: header}">
    헤더 삽입부
    <hr>
</header>



<div class="container">
    <div id = "left">
        <div class="menu">
            <nav>
                <a href="/detect">주변 은행 찾기</a>
            </nav>
        </div>
    </div>
    <div id = "right">
    <div>
        <h2>가까운 은행 찾기</h2>
    </div>
    <div class="body">
        <form action="/search" method="post">
            <div class="form-group">
                <p>주소를 입력하시면 주소 기준으로 가까운 은행의 위치 최대 3곳 추천드립니다.</p>
                <label for="address_kakao"></label>
                <input type="text" class="form-control" id="address_kakao" name="address"
                       placeholder="주소(지번 또는 도로명)를 입력하세요. ex) 서울특별시 성북구 종암로 10길" readonly>
            </div>
            <div>
                <button type="submit" class="btn btn-primary" id="btn-save">Search</button>
            </div>
        </form>
    </div>
</div>

<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script>
    window.onload = function() {
        document.getElementById("address_kakao").addEventListener("click", function(){
            new daum.Postcode({
                oncomplete: function(data) {
                    document.getElementById("address_kakao").value = data.address;
                }
            }).open();
        });
    }
</script>
