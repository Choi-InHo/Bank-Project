<!DOCTYPE html>
<html lang="ko">
<head>
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

  <!-- Popper.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

  <!-- Bootstrap JS -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="Uno Kim">
  <title>게시판 페이지</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link href="/css/search-bar.css" rel="stylesheet">
  <link href="/css/articles/table-header.css" rel="stylesheet">
  <style>
    footer {
      width: 100%;
      height: 50px;
      bottom: 0;
      position: fixed;
      background: rgb(40, 40, 40);
      color: white;
      text-align: left;
      padding: 10px;
      display: flex;
      justify-content: space-between;
    }

    footer a {
      color: white;
      text-decoration: none;
      margin-left: 10px;
    }
    .title2 {
      background-color: rgb(40,40,40);
      color: #ffffff;
      text-align: center;
      font-size: 2em;
      font-weight: bold;
    }
    #left{
      width: 200px;
      float: left;
    }
    #right{
      margin-left: 200px;
      padding: 20px;
    }

    .menu {
      margin-top: 10px;
      width: 150px;
      height: 20%;
      background-color: #aaaaaa;
      padding-top: 20px;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
    }

    .menu a {
      color: rgba(17, 14, 14, 0.99);
      text-decoration: none;
      padding: 15px 20px;
      display: block;
      transition: background-color 0.3s ease;
    }

    .menu a:hover {
      background-color: #1a73e8;
    }

    /* Added styles for Naver-like feel */
    #right {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }




    a {
      text-decoration: none;
      color: #1a73e8;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }


    h1 {
      color: #007bff;
      text-align: center;
    }

    label {
      display: block;
      margin-top: 10px;
      color: #555;
    }

    table, th, td {
      border: 1px solid #ddd;
    }

    th, td {
      padding: 12px;
      text-align: left;
    }

    th {
      background-color: #03c75a;
      color: white;
    }

    td a {
      color: #03c75a;
      text-decoration: none;
      cursor: pointer;
    }

    td a:hover {
      text-decoration: underline;
    }

    /* 모달 스타일 */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgb(0,0,0);
      background-color: rgba(0,0,0,0.4);
      padding-top: 60px;
    }

    .modal-content {
      background-color: #fefefe;
      margin: 5% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }

    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }
    a {
      text-decoration: none;
      color: #1a73e8;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }
    form {
      text-decoration: none;
      color: #1a73e8;
      font-weight: bold;
    }
    .btn-action {
      margin-right: 10px;
    }




  </style>
</head>

<body> <!-- Google 폰트 및 배경색 적용 -->
<div class="title2">
  금융 홈페이지에 오신 걸 환영합니다!
</div>

<header th:replace="~{header :: header}">
  헤더 삽입부
  <hr>
</header>

<div class="container">
  <div id="left">
    <div class="menu">
      <nav>
        <a href="/counsels/list">대출 상담 신청</a>
        <a href="/applications/list">대출 신청</a>
      </nav>
    </div>
  </div>
  <div id="right">
    <div class="container">
      <h2>신청 정보</h2>
      <table>
        <tbody>
        <tr>
          <th>신청인</th>
          <td th:text="${app.name}"></td>
        </tr>
        <tr>
          <th>전화 번호</th>
          <td th:text="${app.cellPhone}"></td>
        </tr>
        <tr>
          <th>이메일</th>
          <td th:text="${app.email}"></td>
        </tr>
        <tr>
          <th>신청 금액</th>
          <td th:text="${app.hopeAmount}"></td>
        </tr>
        </tbody>
      </table>

      <h2>제출 서류</h2>
      <table>
        <tbody>
        <tr>
          <th>File Name</th>
          <th>Actions</th>
        </tr>
        <!-- 파일 목록 출력 -->
        <tr th:each="fileInfo, stat : ${fileInfos}">
          <td th:text="${fileInfo.name}"></td>
          <td>
            <a th:href="@{'/applications/' + ${applicationId} + '/download?filename=' + ${fileInfo.name}}">Download</a>
            <!-- 삭제 버튼 (JavaScript를 사용하는 방법) -->
            <!--        <form th:action="@{'/judgments/delete/' + ${judgment.judgmentId}}" method="post" id="deleteForm">-->
            <!--          <button type="submit" class="btn btn-danger" onclick="return confirm('정말 삭제하겠습니까??')">삭제</button>-->
            <!--        </form>-->
          </td>
        </tr>


        </tbody>

      </table>

      <!-- "심사하기" 버튼 추가 -->
      <!-- "심사하기" 버튼 추가 -->
<!--      <a th:if="${!hasJudgment}" th:href="@{/judgments/create/{applicationId}(applicationId = ${app.applicationId})}" class="btn btn-primary" data-applicationId="${app.applicationId}">심사하기</a>-->


<!--      &lt;!&ndash; 디테일 부분에서 심사보기 버튼 &ndash;&gt;-->
<!--      <a th:if="${hasJudgment}" class="btn btn-primary" th:data-application-url="@{/judgments/view/{applicationId}(applicationId=${app.applicationId})}" onclick="openJudgmentModal(this)">심사보기</a>-->






<!--      <a th:href="@{/applications/update/{applicationId}(applicationId=${app.applicationId})}">수정</a>-->

<!--      &lt;!&ndash; 삭제 버튼 (JavaScript를 사용하는 방법) &ndash;&gt;-->

<!--      <form th:action="@{/applications/delete/{counselId}(counselId=${app.applicationId})}" method="post" id="deleteForm">-->
<!--        <button type="submit" class="btn btn-danger" onclick="return confirm('정말 삭제하겠습니까??')">삭제</button>-->
<!--      </form>-->
      <div class="btn-group">
        <a th:if="${!hasJudgment}" th:href="@{/judgments/create/{applicationId}(applicationId = ${app.applicationId})}" class="btn btn-primary btn-action" data-applicationId="${app.applicationId}">심사하기</a>

        <a th:if="${hasJudgment}" class="btn btn-primary btn-action" th:data-application-url="@{/judgments/view/{applicationId}(applicationId=${app.applicationId})}" onclick="openJudgmentModal(this)">심사보기</a>

        <a th:href="@{/applications/update/{applicationId}(applicationId=${app.applicationId})}" class="btn btn-warning btn-action">수정</a>

        <form th:action="@{/applications/delete/{counselId}(counselId=${app.applicationId})}" method="post" class="btn-action">
          <button type="submit" class="btn btn-danger" onclick="return confirm('정말 삭제하겠습니까??')">삭제</button>
        </form>
      </div>



    </div>

  </div>
</div>

<footer>
  <div>© 은행 프로젝트</div>
  <div><a href="/">home</a></div>
  <hr>
</footer>


<div id="judgmentModal" class="modal">
  <div class="modal-content">
    <!-- JavaScript에서 동적으로 채워질 부분 -->
  </div>
</div>

<!-- JavaScript 코드 -->
<script>
  function openJudgmentModal(link) {
    var applicationUrl = $(link).data('application-url');
    // 모달 창에 심사 정보를 동적으로 로드
    $.get(applicationUrl, function(data) {
      $('#judgmentModal .modal-content').html(data);
      $('#judgmentModal').show();
    });
  }




</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
